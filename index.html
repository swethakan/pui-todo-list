<!DOCTYPE html>
    <html>
        <header>
            <Title>To do app</Title>
            <link rel="stylesheet" href="style.css">
            <script src = "main.js" type = "text/javascript"></script>
        </header>
    
        <body>
        <h1>To do app</h1>
        <input id = "new-list-item" type = "text" placeholder = "What do you need to do?">

        <ul id ="todo-list">

            </li>
        </ul>   
        </body>
         
    </html>
